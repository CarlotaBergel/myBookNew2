<h1>Formulario de registro</h1>
<form [formGroup]= "myForm" class="mb-4" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div>
        <label> Nombre </label>
        <input type="string" class="form-control" formControlName="name" [ngClass]="{'is-invalid': myForm.get('name').dirty || myForm.get('name').touched && !myForm.get('name').valid}">
        <div class="error" *ngIf="!myForm.get('name').valid">El nombre es necesario</div>
    </div>
    <div>
        <label> Apellido </label>
        <input type="string" class="form-control"  formControlName="apellido" [ngClass]="{'is-invalid': myForm.get('apellido').dirty || myForm.get('apellido').touched && !myForm.get('apellido').valid}">
        <div class="error" *ngIf="!myForm.get('apellido').valid">El apellido es necesario</div>
    </div>
    <div>
        <label> Email </label>
        <input type="email" class="form-control" formControlName="email" [ngClass]="{'is-invalid': myForm.get('email').dirty || myForm.get('email').touched && !myForm.get('email').valid}">
        <div *ngIf="!myForm.get('email').valid">
            <div class="error" *ngIf="myForm.get('email').errors.required">El email es obligatorio</div>
            <div class="error" *ngIf="myForm.get('email').errors.email">El email es incorrecto</div>
        </div>
    </div>
    <div>
        <label> URL </label>
        <input type="string" class="form-control" formControlName="URL" [ngClass]="{'is-invalid': myForm.get('URL').dirty || myForm.get('URL').touched && !myForm.get('URL').valid}">
        <div class="error" *ngIf="!myForm.get('URL').valid">La URL es necesaria</div>
    </div>
    <div>
        <label> Contraseña </label>
        <input type="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid': myForm.get('password').dirty || myForm.get('password').touched && !myForm.get('password').valid}">
        <div *ngIf="!myForm.get('password').valid" class="invalid-feedback">
            <div class="error" *ngIf="myForm.get('password').errors.required">La contraseña es obligatoria</div>
            <div class="error" *ngIf="myForm.get('password').errors.minlength">La contraseña es incorrecta</div>
        </div>
    </div>
    <div>
        <button class="btn btn-danger btn-block" [disabled]="loginForm.invalid" >Enviar</button>
    </div>
</form>
